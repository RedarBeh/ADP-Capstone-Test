<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body, h1,h2,h3,h4,h5,h6 {
      font-family: "Montserrat", sans-serif
    }

    .w3-row-padding img {
       margin-bottom: 12px
    }

    /* Set the width of the sidebar to 120px */
    .w3-sidebar {
      width: 120px;background: #222;
    }

    /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
    #main {
      margin-left: 120px;
    }

    /* Remove margins from "page content" on small screens */
    @media only screen and (max-width: 600px) {
      #main {margin-left: 0}
    }

    #footer{
        margin-left: 40%;

        left: 0;
        bottom: 0;
        align: center;
    }

</style>
</head>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <!-- Avatar image in top left corner -->
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-black" th:href="@{/}">
        <i class="fa fa-home w3-xxlarge"></i>
        <p>HOME</p>
    </a>
    <a class="w3-bar-item w3-button w3-padding-large w3-hover-black" th:href="@{/allbookings}">
        <i class="fa fa-address-book w3-xxlarge"></i>
        <p>QUEUE</p>
    </a>
    <button class="dropdown-btn w3-bar-item w3-button w3-padding-large w3-hover-black w3-hover-black" >
        <i class="fa fa-user-circle w3-xxlarge"></i>
        MANAGE<i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
        <a class="w3-bar-item w3-button w3-padding-large w3-black" th:href="@{/customer}">
            <p>MANAGE CUSTOMERS</p>
        </a>
        <a class="w3-bar-item w3-button w3-padding-large w3-hover-black" th:href="@{/bookings}">
            <p>MANAGE BOOKINGS</p>
        </a>
        <a class="w3-bar-item w3-button w3-padding-large w3-hover-black" th:href="@{/customer}">
            <p>MANAGE SERVICES</p>
        </a>
    </div>
    <a class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-sign-out w3-xxlarge"></i>
        <p><form th:action="@{/logout}" method="post"><input type="submit" value="Logout" /></form></p>
    </a>
    <!--a href="#photos" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-eye w3-xxlarge"></i>
        <p>PHOTOS</p>
    </a>
    <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-envelope w3-xxlarge"></i>
        <p>CONTACT</p>
    </a-->
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a class="w3-bar-item w3-button" style="width:25% !important" th:href="@{/}">HOME</a>
        <a class="w3-bar-item w3-button" style="width:25% !important" th:href="@{/bookings}">BOOKINGS</a>
        <!--a href="#photos" class="w3-bar-item w3-button" style="width:25% !important">PHOTOS</a>
        <a href="#contact" class="w3-bar-item w3-button" style="width:25% !important">CONTACT</a-->
    </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
    <!-- Header/Home -->
    <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
        <br/>
        <div align="center">
            <h1>Create New Customer</h1>
            <br/>
            <form action="#" th:action="@{/savecus}" th:object="${customer}" method="post">
                <table border="1" cellpadding="10">
                    <tr>
                        <td>Firstname:</td>
                        <td><input type="text" id="fname" name="fname" th:field="*{firstname}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Lastname:</td>
                        <td><input type="text" id="lname" name="lname" th:field="*{lastname}"/>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><inpup type="text" id="adress" name="adress" th:field="*{address}"></td>
                    </tr>
                    <tr>
                        <td>Phone number:</td>
                        <td><input type="number" id="num" name="num" th:field="*{cellnr}"/></td>
                    </tr>
                    <tr>
                        <td>Car Registration:</td>
                        <td><input type="text" id="carreg" name="carreg" th:field="*{carplate}"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" align="center">Save</button></td>
                    </tr>
                </table>

            </form>
        </div>
    </header>
</div>

<!-- Footer -->
<footer id="footer" class="w3-content w3-padding-64 w3-text-grey w3-xlarge" align="center">
    <p class="w3-medium"> @Copyright Group19CapStone @2022 All Right Reserved.</p>
    <!-- End footer -->
</footer>

<!-- END PAGE CONTENT -->
</div>

<script>
/* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
</script>

</body>
</html>
